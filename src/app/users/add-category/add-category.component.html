<div class="nav-list">

  <h1 class="mat-card-title" style="text-align: center">Add Category</h1>

  <div class="add_object_table">
    <div class="card-body">
      <div class="mat-card-body">
        <form #form="ngForm" (ngSubmit)="saveCategory(form)">
          <div>
            <mat-form-field>
              <!--              TODO unique category name-->
              <input type="text" matInput ngModel #categoryName="ngModel" name="categoryName"
                     placeholder="name of category"
                     required
              appCategoryNameUnique>
              <mat-error *ngIf="categoryName.errors?.unique">
                category with name {{categoryName.value}} exists in the database
              </mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <input type="text" matInput ngModel #description="ngModel" name="description"
                     #description=ngModel
                     placeholder="description">
            </mat-form-field>
          </div>
          <mat-form-field>
            <mat-label>type</mat-label>
            <mat-select ngModel #type="ngModel" name="type"
                        [value]="type" required>
              <mat-option value="INPUT">input</mat-option>
              <mat-option value="OUTPUT">output</mat-option>
            </mat-select>
            <mat-error>
              Type is required
            </mat-error>
          </mat-form-field>
          <div>
            <button class="green-button right-button" type="submit" *ngIf="form.valid && form.touched">save</button>
            <button class="green-button right-button" type="reset">reset</button>
            <button class="green-button right-button" (click)="cancel()">cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
