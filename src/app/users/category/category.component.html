<div class="nav-list">

  <div class="card-body">
    <button style="float: right; color: #093911; background: #9be7ad" mat-raised-button class="addAuthorButton"
            (click)="addCategory()">add new category
    </button>
  </div>

  <div class="card-body">
    <h1 class="mat-card-title" style="text-align: center">Categories</h1>
    <mat-form-field>
      <input class="filter" matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <div class="mat-elevation-z8" style=" border: 3px solid #093911">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>| name |</th>
          <td mat-cell *matCellDef="let row"> {{row.categoryName}} </td>
          <td mat-cell *matCellDef="let row"> {{row}}</td>
        </ng-container>

        <!-- description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>| description |</th>
          <td mat-cell *matCellDef="let row"> {{row.description}} </td>
          <td mat-cell *matCellDef="let row"> {{row}}</td>
        </ng-container>

        <!-- description Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>| type |</th>
          <td mat-cell *matCellDef="let row"> {{row.type}} </td>
          <td mat-cell *matCellDef="let row"> {{row}}</td>
        </ng-container>

        <!--column details -->
        <ng-container matColumnDef="details">
          <th mat-header-cell *matHeaderCellDef>| change |</th>
          <td mat-cell *matCellDef="let row" class="actions" (click)="updateCategory(row)">
            <mat-icon>| details |</mat-icon>
          </td>
        </ng-container>

        <!-- Delete Column -->
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef class="icons">| delete |</th>
          <td mat-cell *matCellDef="let row" class="actions" (click)="deleteCategory(row)">
            <mat-icon>delete</mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>

      </table>
    </div>
  </div>

</div>
