<div class="nav-list">


  <h4 class="mat-card-header" style="text-align: center">
    User registration
  </h4>

  <div style="display: flex;
  align-items: center;
  flex-direction: column;
  margin: auto; /* Выравниваем по центру */
  align-content:center;
  width:25%; border: 3px solid #093911;">

  <div class="card">
    <div class = "card-body">
      <div class="mat-card-body">
      <form #loginForm="ngForm">
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input id="email" class="form-control" type="text"
                 placeholder="email" name="email" required
                 [(ngModel)]="credentials.email" #email="ngModel">
          <div [hidden]="email.valid || email.pristine"
               class="text-danger">
            E-mail is required
          </div>
        </div>

        <div class="form-group">
          <label for="encryptedPassword">Password:</label>
          <input id="encryptedPassword" class="form-control" type="password"
                 placeholder="Password" name="encryptedPassword" required
                 [(ngModel)]="credentials.encryptedPassword" #encryptedPassword="ngModel">
          <div [hidden]="encryptedPassword.valid || encryptedPassword.pristine"
               class="text-danger">
            Password is required
          </div>
        </div>

        <button class="btn"
                (click)="login()"
                [disabled]="!loginForm.form.valid">
          <span class="ml-1">Log in</span>
        </button>
      </form>
    </div>
  </div>
  </div>
  </div>
</div>
