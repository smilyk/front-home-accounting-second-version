<h2 mat-dialog-title>{{data.billName}}</h2>
<mat-dialog-content>
  <p> are you sure you want to delete bill {{data.billName}} from the database?</p>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button style="color: red" mat-raised-button (click)="remove(data.billName)">Delete</button>
</mat-dialog-actions>
